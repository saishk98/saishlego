	  <h3 class="text-center">Form for New Blog Post</h3>
		<div class="whole-form">
          <form>
            <div class="grid-container">
              <div class="grid-x grid-padding-x">
                <div class="medium-3 cell">
                  <label>Post Title
                    <input type="text" placeholder="Post Title">
                  </label>
                </div>
                <div class="medium-3 cell">
                    <label>Post Category
                        <select>
                          <option value="husker">Husker</option>
                          <option value="starbuck">Starbuck</option>
                          <option value="hotdog">Hot Dog</option>
                          <option value="apollo">Apollo</option>
                        </select>
                      </label>
                </div>
              </div>
            </div>
         <div class="grid-container">
			<div class="contact-us-form-actions">
          		<div>		  
            		<label>Upload Image</label>        
            		<label for="exampleFileUpload" class="button">Upload File</label>
            		<input type="file" id="exampleFileUpload" class="show-for-sr"> 
				</div>
        	</div>
			 
        <div class="grid-x grid-padding-x">
			<div class="medium-6 cell PD">
					<label>Post Description</label>	  
				<textarea name="message" id="" rows="5" placeholder="Type your message here" class="PD"></textarea>

				<div class="contact-us-form-actions">
					<label>Post Content</label>	  
					<textarea name="message" id="" rows="12" placeholder="Type your message here"></textarea>

					<div class="grid-container-button">
						<div class="contact-us-form-actions">
							<div>		         
								<label for="examplePublish" class="button">Publish</label>
								<input type="file" id="examplePublish" class="show-for-sr"> 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
			  
</form>
